<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GBM ATMS Dashboard</title>

  <!-- CONNECT TO CSS FILE -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="header">
      <img src="./logo.png" alt="Company Logo" class="logo">
  </div>


<div class="dashboard">

<div class="dashboard">

  <div class="left-panel">
    <div class="profile-circle">
      AGENT<br>PROFILE
    </div>
  </div>

  <div class="main-section">

    <div class="top-bar">
      <button class="btn">CLOCK IN</button>
      <button class="btn">CLOCK OUT</button>

    <div class="time-logs">
      TIME LOGS
    </div>

  </div>

  <div class="right-panel">
    <div class="watch-circle">
      WATCH
      <button class="meal-btn">MEAL BREAK</button>
    </div>
  </div>

</div>

</body>
</html>
